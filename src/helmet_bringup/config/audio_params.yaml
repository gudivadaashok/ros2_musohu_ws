# Audio Parameters for ReSpeaker 4 Mic Array
audio_capture_node:
  ros__parameters:
    # Audio device configuration
    device: "hw:0,0"
    channels: 6
    sample_rate: 16000
    format: "wave"
    
    # Buffer configuration
    chunk: 1024
    buffer_size: 8192
    
    # Output topic
    audio_topic: "audio"

respeaker_node:
  ros__parameters:
    # Microphone array configuration
    mic_array_channels: 6
    
    # Audio processing
    enable_vad: true          # Voice Activity Detection
    enable_beamforming: true  # Directional audio processing
    enable_ns: true           # Noise Suppression
    enable_agc: true          # Automatic Gain Control
    
    # DOA (Direction of Arrival) estimation
    enable_doa: true
    doa_frames: 50
    
    # Output topics
    audio_raw_topic: "audio_raw"
    audio_processed_topic: "audio_processed"
    doa_topic: "sound_direction"
    
    # Frame configuration
    frame_id: "respeaker_base"
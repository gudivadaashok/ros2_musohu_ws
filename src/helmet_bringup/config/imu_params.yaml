# IMU Parameters for Witmotion sensor
imu_node:
  ros__parameters:
    # Serial port configuration
    device: "/dev/ttyUSB0"
    baudrate: 115200
    
    # Frame configuration
    frame_id: "imu_link"
    
    # Data output configuration
    output_quaternion: true
    output_euler: true
    output_linear_acceleration: true
    output_angular_velocity: true
    output_magnetic_field: true
    output_temperature: true
    
    # Calibration parameters
    gyro_bias_x: 0.0
    gyro_bias_y: 0.0
    gyro_bias_z: 0.0
    
    accel_bias_x: 0.0
    accel_bias_y: 0.0
    accel_bias_z: 0.0
    
    # Publishing rate
    publish_rate: 100.0  # Hz
    
    # Topic names
    imu_topic: "imu/data"
    mag_topic: "imu/mag"
    temp_topic: "imu/temp"
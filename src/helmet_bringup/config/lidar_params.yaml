# LiDAR Parameters for RoboSense RSHELIOS
lidar_node:
  ros__parameters:
    # LiDAR model configuration
    lidar_type: "RSHELIOS"
    
    # Frame configuration
    frame_id: "lidar_link"
    
    # Network configuration
    msop_port: 6699
    difop_port: 7788
    
    # Point cloud processing
    dense_points: false
    use_lidar_clock: false
    
    # Output configuration
    output_type: 1  # 1 for PointCloud2
    
    # Topic names
    points_topic: "rslidar_points"
    
    # Coordinate transformation
    transform_param:
      x: 0.0
      y: 0.0
      z: 0.0
      roll: 0.0
      pitch: 0.0
      yaw: 0.0